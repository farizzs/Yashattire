<!DOCTYPE html>
{% extends 'Admin_homepage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-12 col-xl-6" style="width: 100%; height: 100%;">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Basic Form</h6>
            <form method="post" action="{% url 'update_category' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name:</label>
                    <input type="text" class="form-control" id="c_name" aria-describedby="emailHelp" name="c_name" value="{{data.c_name }}">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label>File upload</label><br><br>
                    <input type="file" name="c_image"><br><br>
                </div>
               
                    
                <div class="mb-3">
                    <label for="name" class="form-label">Description:</label>
                    <textarea type="text " class="form-control" id="description" aria-describedby="text" name="description" >{{ data.Description}}</textarea>
                    <div id="text" class="form-text">
                    </div>
                
                <button type="submit" class="btn btn-primary">Update</button>
                <button class="btn btn-dark">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
