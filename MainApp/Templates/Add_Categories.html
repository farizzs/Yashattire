            <h6 class="mb-4">Basic Form</h6>
            <form method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                {% csrf_token %}

                    <label for="name" class="form-label">Category Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="c_name">
                    <div id="emailHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="file" name="c_image">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Discription:</label>
                    <textarea type="text a" class="form-control" id="discription" aria-describedby="text" name="description"></textarea>
                    <div id="text" class="form-text">
                    </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
